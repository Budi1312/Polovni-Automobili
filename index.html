<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <figure class="naslovna">
            <img src="images/naslovna.gif" alt="naslovna">
        </figure>
        <nav>
            <article>
                <figure>
                    <img src="images/icon.png" alt="icon">
                </figure>
                <ul class="mdHidden">
                    <li><a href="#">BRZA PRETRAGA</a></li>
                    <li><a href="#">PONUDA VOZILA</a></li>
                    <li><a href="#">DELOVI I OPREMA</a></li>
                    <li><a href="#">PRODAJEM</a></li>
                    <li><a href="#">AUTO OSIGURANJE</a></li>
                </ul>
            </article>
            <ul>
                <li><a href="#">REGISTRUJ SE</a></li>
                <li><a href="#">ULOGUJ SE</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Automobili</h1>
            <div class="sectionContainer">
                <button class="filterHidden">FILTRIRAJ...</button>
                <div class="gridForm">
                <form action="#">
                    <div>
                        <select name="sveMarke" id="sveMarke">
                            <option value="Sve marke">Sve marke</option>
                        </select>
                    </div>
                    <div>
                        <select name="sviModeli" id="sviModeli">
                            <option value="Svi Modeli">Svi Modeli</option>
                        </select>
                    </div>
                    <div>
                        <input type="number" placeholder="Cena do">
                    </div>
                    <div>
                        <select name="godiste" id="godiste">
                            <option value="Godiste od">Godiste od</option>
                        </select>
                    </div>
                    <div>
                        <select name="do" id="do">
                            <option value="Do">Do</option>
                        </select>
                    </div>
                    <div>
                        <button>PRETRAGA</button>
                    </div>
                </div>
                </form>
                <figure class="imgHidden">
                    <img src="images/side_car.jpeg" alt="">
                </figure>
            </div>    
        </section>
        <article class="gridImage">
                <figure>
                    <img src="images/renault.jpeg" alt="reno">
                    <figcaption>Renault Clio 10.000</figcaption>
                </figure>
                <figure>
                    <img src="images/ferrari.jpeg" alt="ferrari">
                    <figcaption>Ferrari F40 1.000.000</figcaption>
                </figure>
                <figure>
                    <img src="images/yugo.jpeg" alt="yugo">
                    <figcaption>Yugo Koral 1.000</figcaption>
                </figure>
        </article>
    </main>
    <footer>Footer</footer>
</body>
</html>
